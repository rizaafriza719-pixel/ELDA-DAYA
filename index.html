<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Mesin - Simulasi</title>

  <!-- Canvas Gauges -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>

  <style>
    body {
      background:#f5f5f5;
      font-family:Arial, sans-serif;
      padding:20px;
      margin:0;
    }
    h2 {
      text-align:center;
      color:#222;
      margin-bottom:5px;
    }
    .container {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:25px;
      max-width:900px;
      margin:auto;
    }
    .gauge-box {
      background:#fff;
      padding:15px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 3px 10px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>

<h2>Monitoring Mesin (Simulasi)</h2>
<h2>Tugas Elektronika Daya - 2024i</h2>

<div class="container">

  <!-- ðŸ”¥ SUHU MESIN -->
  <div class="gauge-box">
    <canvas id="gSuhu" data-type="radial-gauge"
      data-width="220" data-height="220"
      data-min-value="0" data-max-value="150"
      data-major-ticks="0,25,50,75,100,125,150"
      data-units="Â°C" data-title="Suhu Mesin"
      data-value="0" data-color-value="#f44336"
      data-glow="true"></canvas>
  </div>

  <!-- âš¡ TEGANGAN OUTPUT -->
  <div class="gauge-box">
    <canvas id="gVolt" data-type="radial-gauge"
      data-width="220" data-height="220"
      data-min-value="0" data-max-value="300"
      data-major-ticks="0,50,100,150,200,250,300"
      data-units="V" data-title="Tegangan Output"
      data-value="0" data-color-value="#2196F3"
      data-glow="true"></canvas>
  </div>

  <!-- ðŸ”„ RPM MESIN -->
  <div class="gauge-box">
    <canvas id="gRPM" data-type="radial-gauge"
      data-width="220" data-height="220"
      data-min-value="0" data-max-value="6000"
      data-major-ticks="0,1000,2000,3000,4000,5000,6000"
      data-units="RPM" data-title="Putaran Mesin"
      data-value="0" data-color-value="#4CAF50"
      data-glow="true"></canvas>
  </div>

</div>

<script>
window.onload = () => {
  setTimeout(() => {
    const g = window.gauges;
    const gSuhu = g[0];
    const gVolt = g[1];
    const gRPM  = g[2];

    setInterval(() => {
      // ===== SIMULASI DATA =====
      let suhu = 60 + Math.random()*50;         // 60â€“110Â°C
      let volt = 180 + Math.random()*70;        // 180â€“250V (Output generator)
      let rpm  = 1000 + Math.random()*4000;     // 1000â€“5000 RPM

      gSuhu.value = suhu;
      gVolt.value = volt;
      gRPM.value  = rpm;

    }, 1000);

  },800);
}
</script>

</body>
</html>
